<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="wtf.css" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <div class="header">
      <h1>Is It a Palindrome?</h1>
      <img
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        alt="fcc-logo"
      />
    </div>
    <div class="box">
      <div class="container">
        <input
          id="text-input"
          type="text"
          placeholder="Enter a word or phrase..."
        />
        <!-- <button id="clear">X</button> -->
        <button id="check-btn">Check</button>
      </div>

      <div class="output"><p id="result"></p></div>
    </div>
    <div class="note">
      <p>
        NOTE: A palindrome is a word or sentence that's spelled the same way
        both forward and backward, ignoring punctuation, case, and spacing.
      </p>
    </div>
    <div class="footer">
      <p>Made by <a href="">Shreyas</a></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
